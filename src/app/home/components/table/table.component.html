<div class="container-table">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitud </th>
      <td mat-cell *matCellDef="let element">
        <span [matTooltip]="element.longitude">{{ element.longitude | location }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitud </th>
      <td mat-cell *matCellDef="let element"> 
        <span [matTooltip]="element.latitude">{{ element.latitude | location }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha de seleccion </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let index = index">
        <mat-icon aria-hidden="false" aria-label="Eliminar fila" matTooltip="Eliminar" (click)="deleteRow(index)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" align="center" colspan="4">No data</td>
    </tr>
  </table>
</div>
